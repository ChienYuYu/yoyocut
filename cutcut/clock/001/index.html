<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時鐘</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="clock">

      <ul class="clockNum1206 number">
        <li>12</li>
        <li>6</li>
      </ul>

      <ul class="clockNum0107 number">
        <li>1</li>
        <li>7</li>
      </ul>

      <ul class="clockNum0208 number">
        <li>2</li>
        <li>8</li>
      </ul>
      <!--     -------------------------- -->
      <ul class="clockNum0309 number">
        <li>3</li>
        <li>9</li>
      </ul>

      <ul class="clockNum0410 number">
        <li>4</li>
        <li>10</li>
      </ul>

      <ul class="clockNum0511 number">
        <li>5</li>
        <li>11</li>
      </ul>
      <!--     --------------------------- -->
      <div class="circle"></div>
      <div class="hand minute-hand"></div>
      <div class="hand hour-hand"></div>
      <div class="hand second-hand"></div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
